{% extends 'layout.html' %}

{% block content %}

{% load crispy_forms_tags %}

<form action="" method="post" novalidate>{% csrf_token %}
    <div class="row">
        <div class="col-sm-2">
            {{ form | crispy }}
        </div>
    </div>
    <input onclick="return updateItem()" type="submit" value="update" class="btn btn-primary">
</form>
<script>
    function updateItem(){

        if(confirm('Are you sure to update?'))
        return true;
        else return false;
        }
</script>

{% endblock %}
